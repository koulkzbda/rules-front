<form class="row">
  <div class="col-12 col-sm-5">
    <mat-form-field appearance="fill">
      <mat-label>Watchlist name</mat-label>
      <input matInput [(ngModel)]="watchlist.label" name="label">
    </mat-form-field>
  </div>
  <div class="col-12">
    <p class="mat-text-primary">Set Field and Filter criteria</p>
  </div>
  <div class="col-12">
    <table mat-table [dataSource]="dataSource" class="w-100">

      <ng-container matColumnDef="field">
        <th mat-header-cell *matHeaderCellDef> Field </th>
        <td mat-cell *matCellDef="let rule; let i = index">
          <mat-form-field appearance="fill">
            <mat-select [(value)]="watchlist.ruleSet[i].fieldType" [compareWith]="compareByFieldLabel">
              <mat-optgroup *ngFor="let group of fieldGroup" [label]="group.label">
                <mat-option *ngFor="let field of group.fields" [value]="field">
                  {{field.label}}
                </mat-option>
              </mat-optgroup>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="condition">
        <th mat-header-cell *matHeaderCellDef> Condition </th>
        <td mat-cell *matCellDef="let rule; let i = index">
          <mat-form-field appearance="fill">
            <mat-select [(value)]="watchlist.ruleSet[i].condition">
              <mat-option *ngFor="let condition of watchlist.ruleSet[i].fieldType.conditions" [value]="condition">
                {{condition}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="input">
        <th mat-header-cell *matHeaderCellDef> Input </th>
        <td mat-cell *matCellDef="let rule; let i = index">
          <mat-form-field appearance="fill"
            *ngIf="watchlist.ruleSet[i].fieldType.constructor.name === 'EnumerartionalFieldType'">
            <mat-select [(value)]="watchlist.ruleSet[i].input" multiple>
              <mat-option *ngFor="let input of watchlist.ruleSet[i].fieldType.inputs" [value]="input">
                {{input}}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field appearance="fill"
            *ngIf="watchlist.ruleSet[i].fieldType.constructor.name === 'NumericalFieldType'">
            <input matInput [(ngModel)]="watchlist.ruleSet[i].input[0]" name="input-{{i}}">
          </mat-form-field>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
  <div class="col-12 mt-3">
    <button (click)="addNewRule()" mat-button color="primary">CREATE A NEW RULE</button>
  </div>
  <div class="col-12 d-flex justify-content-around mt-3">
    <a routerLink="/watchlist/save" mat-raised-button color="primary" class="a-in-mat-button">NEXT</a>
  </div>
</form>

<div class="row">
  <div class="col">
    <pre>
      {{watchlist.ruleSet | json}}
    </pre>
  </div>
</div>
